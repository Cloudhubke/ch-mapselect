<link rel="import" href="../polymer/polymer.html">

<!--<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&libraries=places&callback=initMap" async defer></script>-->

<dom-module id="ch-mapselect">
  <template>

    <style>
      #map {
        width: 100%;
        height: 400px;
      }
      .controls {
        margin-top: 10px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
      #searchInput {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 50%;
      }
      #searchInput:focus {
        border-color: #4d90fe;
      }
    </style>



    <input id="searchInput" class="controls" type="text" placeholder="Enter a location">
    <div id="map"></div>
    <script async defer src="{{url}}"></script>
  </template>


  <script>

    var initMap = function(){
      var editor = document.querySelector("ch-mapselect");
      editor.mapinit();
    }

   Polymer({
      is: 'ch-mapselect',

      properties: {
        key:{
          type:String,
          value:'',
          observer:'_keychanged'
        },
        url:{
          type:String,
          value:''
        }
      },

      // Element Lifecycle
      _keychanged:function () {
        this.url = 'https://maps.googleapis.com/maps/api/js?key='+this.key + '&libraries=places&callback=initMap'
      },

      ready: function() {


      },

      attached: function() {

      },

      mapinit:function () {
        var that = this;
//        var input = document.getElementById('searchInput');
        var myLatlng = new google.maps.LatLng(-1.3044564, 36.7073081);
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatlng,
          zoom: 13
        });
        var input = this.$.searchInput;
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo('bounds', map);

        var infowindow = new google.maps.InfoWindow();
        var marker = new google.maps.Marker({
          position:myLatlng,
          map: map,
          draggable: true,
          anchorPoint: new google.maps.Point(0, -29)
        });

//    marker.setPosition();

        marker.addListener('drag', markerMove);
        marker.addListener('dragend', markerMove);



        function markerMove(event) {
          geocodePosition(marker.getPosition());
        }

        autocomplete.addListener('place_changed', function() {
          showPlace();
        });

        function showPlace() {
          infowindow.close();
//      marker.setVisible(false);
          var place = autocomplete.getPlace();
          if (!place.geometry) {
            window.alert("Autocomplete's returned place contains no geometry");
            return;
          }

          // If the place has a geometry, then present it on a map.
          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);
          }
          marker.setPosition(place.geometry.location);
//      marker.setVisible(true);

          var address = '';
          if (place.address_components) {
            address = [
              (place.address_components[0] && place.address_components[0].short_name || ''),
              (place.address_components[1] && place.address_components[1].short_name || ''),
              (place.address_components[2] && place.address_components[2].short_name || '')
            ].join(' ');
          }

          infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
          infowindow.open(map, marker);

          //Location details
//          for (var i = 0; i < place.address_components.length; i++) {
//            if(place.address_components[i].types[0] == 'postal_code'){
//              document.getElementById('postal_code').innerHTML = place.address_components[i].long_name;
//            }
//            if(place.address_components[i].types[0] == 'country'){
//              document.getElementById('country').innerHTML = place.address_components[i].long_name;
//            }
//          }
          var place = {
            location:place.formatted_address,
            lat:place.geometry.location.lat(),
            lng:place.geometry.location.lng()
          };
          that.fire('locationchanged', place);

//          document.getElementById('location').innerHTML = place.formatted_address;
//          document.getElementById('lat').innerHTML = place.geometry.location.lat();
//          document.getElementById('lon').innerHTML = place.geometry.location.lng();
        }

        function geocodePosition(pos)
        {
          geocoder = new google.maps.Geocoder();
          geocoder.geocode
          ({
                    latLng: pos
                  },
                  function(results, status)
                  {
                    if (status == google.maps.GeocoderStatus.OK)
                    {
//                      document.getElementById('location').innerHTML = results[0].formatted_address;
                      input.value = results[0].formatted_address;
//                      document.getElementById('lat').innerHTML = results[0].geometry.location.lat();
//                      document.getElementById('lon').innerHTML = results[0].geometry.location.lng();
                      var place = {
                        location:results[0].formatted_address,
                        lat:results[0].geometry.location.lat(),
                        lng:results[0].geometry.location.lng()
                      };
                      that.fire('locationchanged', place);
                    }
                    else
                    {

                    }
                  }
          );
        }
      },

      detached: function() {

      },

    })
  </script>

</dom-module>
